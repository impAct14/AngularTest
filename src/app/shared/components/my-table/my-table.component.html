<table class="table table-bordered">
  <thead>
    <tr>
      <th style="display: flex; justify-content: center">Id</th>
      @for (item of columnArray; track $index) {
      <th>{{ item }}</th>
      }
      <th style="display: flex; justify-content: center">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (item of gridData; track $index) {
    <tr>
      <td style="display: flex; justify-content: center">{{ $index + 1 }}</td>
      @for (columnName of columnArray; track $index) {
      <td>{{ item[columnName] }}</td>
      }
      <td style="display: flex; justify-content: center">
        <button class="btn btn-primary btn-sm" (click)="onEditClick(item)">
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm"
          style="margin-left: 5px"
          (click)="onDeleteClick(item)"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
